<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section aria-label="Bridge in fire">
        <div class="slider">
            <button class="slider-button prev">&#8249;</button>
            <button class="slider-button next">&#8250;</button>
            <ul>
                <li class="slide" data-active>
                    <img src="images/1.jpg" alt="Bridge image #1">
                </li>
                <li class="slide">
                    <img src="images/2.jpg" alt="Bridge image #2">
                </li>
                <li class="slide">
                    <img src="images/3.jpg" alt="Bridge image #3">
                </li>
                <li class="slide">
                    <img src="images/4.jpg" alt="Bridge image #4">
                </li>
            </ul>
        </div>
    </section>
    <script src="main.js"></script>

</body>

</html>
