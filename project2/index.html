<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<header>
    <h1> Slider </h1>
  </header>

<body>
    <section aria-label="Bridge in fire">
        <div class="slider" data-slider>
            <button class="slider-button prev" data-slider-button="prev">&#8249;</button>
            <button class="slider-button next" data-slider-button="next">&#8250;</button>
            <div data-slides>
                <div class="slide" data-active>
                    <img src="images/1.jpg" alt="Bridge image #1">
                </div>
                <div class="slide">
                    <img src="images/2.jpg" alt="Bridge image #2">
                </div>
                <div class="slide">
                    <img src="images/3.jpg" alt="Bridge image #3">
                </div>
                <div class="slide">
                    <img src="images/4.jpg" alt="Bridge image #4">
                </div>
            </div>
    </section>
    <div class="dots" style="text-align:center">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
</body>

</html>
