<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Notekeep</title>
</head>

<header>
    <h1> Notatnik </h1>
</header>

<body>

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Dodać nową notatkę</p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label for="">Tytuł</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label for="">Treść</label>
                        <textarea></textarea>
                    </div>

                    <div class="color">
                        <label for="color">Color</label>
                        <div><input type="color" id="color" value="#0000ff"></div>

                    </div>
                    <div class="pin">
                        <label for="pinned">Przypięcie do góry</label>
                        <div><input type="checkbox" id="pinned"></div>

                    </div>
                    <button>Dodać notatkę</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon">
                <i class="uil uil-file-plus-alt"></i>
            </div>
            <p>Dodać nową notatkę</p>
        </li>
        <script src="note.js"></script>

</body>

</html>
